version: '3.8'

services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: GameZone_Postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: backend_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ================================
  # NestJS App - Development
  # ================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: GameZone_App_Dev
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/backend_db?schema=public
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - dev

  # ================================
  # NestJS App - Production
  # ================================
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: GameZone_App_Prod
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/backend_db?schema=public
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - prod

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
